<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="{% static 'css/index.css' %}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a aria-current="page" href="{% url 'index' %}">Game Page</a>
              </li>
              <li class="nav-item">
                <a  aria-current="page" href="{% url 'scoreboard' %}">Scoreboard</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <div id="error-message"></div>
    <div class="container-fluid">
    <div class="position-absolute ">
        Enter your name<br>
        <input id="room-name-input" type="text" size="40"><br>
        <div class="mx-auto">
        </div>

        Enter a room name<br>
        <input id="room-name-input" type="text" size="40"><br>
        <div class="mx-auto">
        <input id="room-name-submit" type="button" class="btn btn-primary" value="Join">
        </div>
        <br/>
        {% load static %}
        <img src="{% static 'header_image.png' %}" alt="World's Best Burger Builder!" width="900px">
    </div>
    </div>
    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value;
            // catch possible bugs with this
            if(roomName.length == 0) {
                document.getElementById("error-message").innerHTML = '<div class="alert alert-danger" role="alert"> \
                    Error! Please enter a valid chatroom name! \
                    </div>'
            }else {
                window.location.pathname = '/rooms/' + roomName + '/';
            }
            
        };
        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
