<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Scoreboard</title>
  {% load static %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link href="{% static 'css/scoreboard.css' %}" rel="stylesheet">
  <link href="{% static 'css/game.css' %}" rel="stylesheet">

  
</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a aria-current="page" href="{% url 'index' %}">Home</a>
          </li>
          <li class="nav-item">
            <a  aria-current="page" href="{% url 'scoreboard' %}">Scoreboard</a>
          </li>
          <li class="nav-item">
            <a  aria-current="page" href="{% url 'rules' %}">Rules</a>
          </li>
        </ul>
      </div>
    </div>
    </nav>
    
<table class="table score-table">
  <tr>
    <th>Username</th>
    <th>Score</th>
  </tr>
  {% for item in items %}
      <tr>
          <td>{{item.username}}</td>
          <td>{{item.score}}</td>
      </tr>
  {% endfor %}
</table>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
</body>

</html>
